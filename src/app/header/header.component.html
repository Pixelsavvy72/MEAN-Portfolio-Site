<div class="container-fluid no-padding col-xs-12">
  <div class="row">
    <div class="container">
      <a href="https://www.facebook.com/mpirrall" class="btn btn-primary col-xs-3 social" id="facebook" role="button" target="_blank">Facebook</a>
      <a href="https://twitter.com/Mattpirrall" class="btn btn-primary col-xs-3 social" id="twitter" role="button" target="_blank">Twitter</a>
      <a href="https://www.instagram.com/mattpirrall/" class="btn btn-primary col-xs-3 social" id="instagram" role="button" target="_blank">Instagram</a>
      <a href="#" class="btn col-xs-3 btn-primary social" id="contact" role="button" target="_blank">Contact</a>
    </div>
    <div class="container" id="matt-name">
      <img class="img-responsive" (click)="onResetCategory()" src="../../assets/images/matt-hunting.jpg">
      <div>
        <!-- Causing page size to be off.  -->
        <h1 class="centered" (click)="onResetCategory()">Matthew Pirrall</h1>

      </div>
      <button *ngIf='isLoggedIn' class="col-xs-6 btn btn-primary" id="add-button" (click)="onAddImage()">Add</button>
      <a  *ngIf='isLoggedIn' class="col-xs-6 btn btn-primary" id="add-button" (click)="onLogout()">Logout</a>


    </div>
  </div>
</div>
